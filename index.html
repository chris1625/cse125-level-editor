<!DOCTYPE html>
<html>

<head>
    <title>CSE 125 Level Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div id="page">
        <div id="topbar">
            <div class="title-spacing">
                <button id="clear-btn" type="button">Clear Map</button>
                <input id="load-btn" class="top-btn" type="file"/>
            </div>
            <h1 id="title">CSE 125 Level Editor</h1>
            <div class="title-spacing">
                <button id="save-btn" class="top-btn" type="button">Export</button>
            </div>
        </div>
        <div id="main-editor">
            <div id="sidebar">
                <!-- Tiles for selection go here -->
            </div>

            <div id="map">
                <!-- Level itself goes here -->
                <div id="map-container" oncontextmenu="return false;" onmousedown="return false;"></div>
            </div>
        </div>
    </div>
</body>

</html>
